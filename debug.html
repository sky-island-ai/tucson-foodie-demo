<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Tucson Foodie</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Tucson Foodie Demo - Debug Page</h1>
    <div id="log"></div>
    
    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `${new Date().toLocaleTimeString()}: ${message}`;
            log.appendChild(div);
        }
        
        // Check if files are loading
        addLog('Starting debug checks...');
        
        // Check for required elements
        setTimeout(() => {
            addLog('Checking for required files...');
            
            // Check if styles loaded
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'styles-v3.css';
            link.onload = () => addLog('✓ styles-v3.css loaded', 'success');
            link.onerror = () => addLog('✗ styles-v3.css failed to load', 'error');
            document.head.appendChild(link);
            
            // Check if restaurants data exists
            const script1 = document.createElement('script');
            script1.src = 'restaurants-data.js';
            script1.onload = () => {
                addLog('✓ restaurants-data.js loaded', 'success');
                if (typeof TUCSON_FOODIE_RESTAURANTS !== 'undefined') {
                    addLog(`✓ Found ${Object.keys(TUCSON_FOODIE_RESTAURANTS).length} restaurants`, 'success');
                } else {
                    addLog('✗ TUCSON_FOODIE_RESTAURANTS not defined', 'error');
                }
            };
            script1.onerror = () => addLog('✗ restaurants-data.js failed to load', 'error');
            document.body.appendChild(script1);
            
            // Check if app script exists
            const script2 = document.createElement('script');
            script2.src = 'app-v3.js';
            script2.onload = () => {
                addLog('✓ app-v3.js loaded', 'success');
                
                // Check for key variables
                setTimeout(() => {
                    if (typeof PRELOADED_RESULTS !== 'undefined') {
                        addLog('✓ PRELOADED_RESULTS exists', 'success');
                        addLog(`  - ${PRELOADED_RESULTS.recommendations.length} restaurants preloaded`, 'info');
                        addLog(`  - searchSummary: ${PRELOADED_RESULTS.searchSummary ? 'Yes' : 'No'}`, 'info');
                        addLog(`  - tips: ${PRELOADED_RESULTS.tips ? PRELOADED_RESULTS.tips.length : 0}`, 'info');
                    } else {
                        addLog('✗ PRELOADED_RESULTS not found', 'error');
                    }
                    
                    if (typeof state !== 'undefined') {
                        addLog('✓ State object exists', 'success');
                        addLog(`  - results: ${state.results ? 'Set' : 'Not set'}`, 'info');
                        addLog(`  - apiKey: ${state.apiKey ? 'Set' : 'Not set'}`, 'info');
                    } else {
                        addLog('✗ State object not found', 'error');
                    }
                    
                    // Test the search function
                    if (typeof searchRestaurants === 'function') {
                        addLog('✓ searchRestaurants function exists', 'success');
                    } else {
                        addLog('✗ searchRestaurants function not found', 'error');
                    }
                    
                    // Check DOM elements
                    addLog('Checking DOM elements...');
                    const elements = ['searchInput', 'searchButton', 'searchHistory', 'exampleQueries', 'results', 'searchSummary'];
                    elements.forEach(id => {
                        const el = document.getElementById(id);
                        if (el) {
                            addLog(`✓ #${id} exists`, 'success');
                        } else {
                            addLog(`✗ #${id} not found`, 'error');
                        }
                    });
                }, 500);
            };
            script2.onerror = () => addLog('✗ app-v3.js failed to load', 'error');
            document.body.appendChild(script2);
            
            // Check lucide
            const script3 = document.createElement('script');
            script3.src = 'https://unpkg.com/lucide@latest/dist/umd/lucide.js';
            script3.onload = () => {
                addLog('✓ Lucide icons loaded', 'success');
                if (typeof lucide !== 'undefined') {
                    addLog('✓ Lucide object available', 'success');
                }
            };
            script3.onerror = () => addLog('✗ Lucide failed to load', 'error');
            document.body.appendChild(script3);
            
        }, 100);
    </script>
</body>
</html>
